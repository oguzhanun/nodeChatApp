<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Index Page</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body class="chat">

        <div class="chat__sidebar">
            <h3>People</h3>
            <div id="users"></div>
        </div>

        <div class="chat__main">
            <ol id="message-list" class="chat__messages"></ol>
            
            <div class="chat__footer">
                <form id="message-form">
                    <input name="message-input" type="text" autofocus autocomplete="off" placeholder="Message"/>
                    <button type="submit" role="button">Send</button>
                </form>
                <button id="send-location">Send Location</button>
            </div>
        
        </div>
    
        
        <script type="text/template" id="template">
            <li class="message">
                <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{createdAt}}</span>
                </div>
                <div class="message__body">
                    <p>{{text}}</p>
                </div>
            </li>
        </script>

        <script type="text/template" id="locationTemplate">
            <li class="message">
                <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{createdAt}}</span>
                </div>
                <div class="message__body">
                    <p>
                        <a href="{{url}}" target=_blank >New Location</a>
                    </p>
                </div>
            </li>
        </script>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/libs/jquery-3.3.1.min.js"></script>
        <script src="/js/libs/moment.js"></script>
        <script src="js/libs/mustache.js"></script>
        <script src="/js/libs/deparam.js"></script>
        <script src="/js/chat.js"></script>
    </body>

</html>
